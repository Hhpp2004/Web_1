<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <td>
            Formulário
        </td>
    </h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Nome">
            <br>
            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco" placeholder="Edereço">
            <br>
            <label for="cidade">Cidade: </label>
            <input type="text" id="cidade">
            <br>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Goias">Goias</option>
                <option value="Para">Para</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>Natureza do Cargo</label>
            <br>
            <input type="radio" name="cargo" id="gerencia" value="gerencia" checked>
            <label for="gerencia">Gêrencia</label>
            <input type="radio" name="cargo" id="financeiro" value="financeiro" checked>
            <label for="financeiro">Financeiro</label>
            <input type="radio" name="cargo" id="recepcao" value="recepcao" title="Recepção" checked>
            <label for="recpecao">Recepção</label>
            <input type="radio" name="cargo" id="adm" value="adm" checked>
            <label for="adm">Administração</label>
            <input type="radio" name="cargo" id="jur" value="jur" checked>
            <label for="jur">Jurídico</label>
            <br>
            <label>Área de interesse</label>
            <br>
            <input type="checkbox" name="interesse" id="computacao">
            <label for="computacao">Computação</label>
            <input type="checkbox" name="interesse" id="bio">
            <label for="bio">Biologia</label>
            <input type="checkbox" name="interesse" id="amb">
            <label for="amb">Meio Ambiente</label>
            <input type="checkbox" name="interesse" id="eng">
            <label for="eng">Engenharia</label>
            <input type="checkbox" name="interesse" id="his">
            <label for="his">Historia</label>
            <br>
            <label>Mini-currículo</label>
            <br>
            <textarea name="curriculo" id="cur" title="Mini-currículo" rows="5" cols="40"></textarea>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
