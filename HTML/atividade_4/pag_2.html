<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário</h2>
    <fieldset>
        <legend>Dados</legend>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="end">Endereço: </label>
        <input type="text" name="end" id="end">
        <br>
        <label for="cid">Cidade: </label>
        <input type="text" name="cid" id="cid">
        <br>
        <label for="sexo">Sexo: </label>
        <select name="sexo" id="sexo" required>
            <option value="">Selecione</option>
            <option value="masc">Masculino</option>
            <option value="fem">Femininio</option>
        </select>
        <br>
        <label for="sang">Tipo sanguíneo</label>
        <br>
        <input type="radio" name="A" id="A">
        <label for="A">A</label>
        <input type="radio" name="B" id="B">
        <label for="B">B</label>
        <input type="radio" name="AB" id="AB">
        <label for="AB">AB</label>
        <input type="radio" name="O" id="O">
        <label for="O">O</label>
    </fieldset>
    <article>
        <h2>Multimídia e incorporações</h2>
        <iframe src="https://portal.uberaba.mg.gov.br"
        width="500" height="300"
        frameborder="0"></iframe>
    </article>
    <br>
    <video controls autoplay muted>
        <source src="./Fontes HTML até Demo 04/Fontes HTML/_Midias/movie.mp4" type="video/mp4">
        <source src="./Fontes HTML até Demo 04/Fontes HTML/_Midias/movie.webm" type="video/webm">
        Seu navegador não suporta o elemento vídeo
    </video>
    <br>
    <audio controls autoplay>
        <source src="./Fontes HTML até Demo 04/Fontes HTML/_Midias/horse.mp3">
        Seu navegador não suporta o elemento áudio.
    </audio>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f7fjxZaWDzU?si=W8a1W_OLuqKEPaA1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <a href="index.html">
        <img src="./Fontes HTML até Demo 04/Fontes HTML/_Midias/voltar.png" alt="" height="100" width="100">
    </a>
</body>
</html>
