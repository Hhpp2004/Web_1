<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Prova - Página 3</h1>
    </header>
    <nav>
        <h2>
            Formulário
        </h2>
    </nav>
    <form action="" method="get">
        <fieldset>
            <legend>
                Viagem
            </legend>
            <section>
                <article>                    
                    <label for="cidade">Cidade: </label>
                    <input type="text" name="cidade" id="cidade" required>
                    <label for="cidade">Obrigatório</label>
                    <br>
                    <label for="cep">CEP </label>
                    <input type="tel" name="cep" id="cep" placeholder="12345-123">
                    <label for="cep">Exigir este formato no preenchimento</label>
                    <br>
                    <label for="praia">Praia: </label>
                    <input type="text" name="praia" id="praia" required>
                    <label for="praia">Obrigatório</label>
                </article>
                <aside>
                    <br>
                    <img src="praia.jpg" alt="">
                    <p>Transporte</p>
                    <input type="radio" name="transporte" id="van">
                    <label for="van">Van</label>
                    <input type="radio" name="transporte" id="micro_onibus">
                    <label for="micro_onibus">Micro-ônibus</label>
                    <input type="radio" name="transporte" id="buggy">
                    <label for="buggy">Buggy</label>
                    <br>
                    <label for="obs">Observações médicas:</label>
                    <br>
                    <textarea name="obs" id="obs" cols="60" rows="5"></textarea>
                </aside>
            </section>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <footer>
        <br>
        <a href="index.html">Voltar para página principal</a>
    </footer>
</body>

</html>
