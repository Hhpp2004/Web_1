<html lang="pt-br"></html>

<head>
    <meta charset="UTF-8">
    <title>Pagina 3</title>
</head>

<body>
    <header>
        <h1>Prova - Página 3</h1>
    </header>

    <main>
        <section>
            <h2>Formulário</h2>
            <form action="" method="get">
                <fieldset>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                    <td>Obrigatório.</td>
                    <br>

                    <label for="CNPJ">CNPJ:</label>
                    <input type="CNPJ" id="CNPJ" name="CNPJ" placeholder="00.000.000/0001-00">
                    <td>Obrigatório.</td>
                    <br>

                    <label>Atuação:</label>
                    <br>
                    <input type="checkbox" id="interesse1" name="interesse[]" value="desenvolvimento">
                    <label for="interesse1">Varejo</label>
    
                    <input type="checkbox" id="interesse2" name="interesse[]" value="design">
                    <label for="interesse2">Atacado</label>
                    <br>

                    <label for="Observacao">Observação:</label><br>
                    <textarea id="Observacao"name="Observacao"></textarea>
                    <br>
                </fieldset>
                <br>
                <input type="submit" value="Envie">
                <input type="reset" value="Limpar">
            </form>
        </section>
    </main>

    <footer>
        <a href="Prova - Pagina Principal.html">Voltar para Página principal</a>
    </footer>
</body>

</html>
